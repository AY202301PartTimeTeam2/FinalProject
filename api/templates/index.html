<!doctype html>
<html>
    <head>
        <title>New York Cab Fair Predictor</title>
    </head>
    <body>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </p>
        {% if context is defined %}
            <div class="row">
                <div class="col-25">
                <label for="subject">Fair to destination: {{ context['fair'] }} </label><br>
                <label for="subject">Time to arrive: {{ context['time'] }} </label>
                </div>
            </div>
        {% endif %}
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="input" name="point_from" autocomplete="off" required>
                </p>
                <p>
                    <input type="input" name="point_to" autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Get Fair!">
            </p>
        </form>
    </body>
</html>
