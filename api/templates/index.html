<!doctype html>
<html>
    <head>
        <title>New York Cab Fair Predictor</title>
    </head>
    <body>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </p>
        {% if context is defined %}
            <div class="row">
                <div class="col-25">
                <label for="subject">Fair to destination: {{ context['fair'] }} </label><br>
                <label for="subject">Time to arrive: {{ context['time'] }} </label>
                </div>
            </div>
        {% endif %}
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <h3>Start point</h3>
                    <select name="origin" id="origin" required>
                    {% if zones %}
                        <ul>
                        {% for origin in zones %}
                            <option value={{ origin.id}}>{{ origin.zone}}</option>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    </select>
                </p>
                <p>
                    <h3>Destination point<h3>
                    <select name="destination" id="destination" required>
                    {% if zones %}
                        <ul>
                        {% for dest in zones %}
                            <option value={{ dest.id}}>{{ dest.zone}}</option>
                        {% endfor %}
                        </ul>
                    {% endif %}
                    </select>
                </p>
                <p>
                    <h3>Choose current time<h3></h3>
                    <input type="time" id="time" name="time" min="00:00" max="00:00" required>
                    <small>Evening hours could affect fair</small>
                </p>
            </dl>
            <p>
                <input type="submit" value="Get Fair!">
            </p>
        </form>
    </body>
</html>
